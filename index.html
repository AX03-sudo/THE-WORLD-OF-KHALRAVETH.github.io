<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chronicles of Khalraveth</title>

    <!-- Fonts: Cinzel (Headers), Crimson Text (Readable), Pinyon Script (Cursive), Courier Prime (Tech) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Pinyon+Script&family=Courier+Prime&display=swap" rel="stylesheet">

    <!-- KaTeX (Math Rendering) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Tailwind CSS (for layout utility) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js (for Markdown parsing) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('khalraveth_theme') || 'light';
                const savedFont = localStorage.getItem('khalraveth_font') || 'cursive';
                
                // Apply to documentElement (<html> tag) for immediate effect
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.documentElement.setAttribute('data-font', savedFont);
            } catch (e) {
                console.log("Storage access blocked or not available");
            }
        })();
    </script>
    
    <style>
        /* --- DYNAMIC THEME VARIABLES --- */
        :root {
            /* --- DEFAULT: PARCHMENT (LIGHT) --- */
            --desk-bg: #1a120b; /* Dark Wood */
            --page-bg: #f4e8d1; /* Parchment */
            --sidebar-bg: #2c241b; /* Leather */

            --ink-primary: #2b2218; /* Dark Brown Ink */
            --ink-faded: #5c4d3c; /* Faded Ink */
            --ink-border: #dcd0b9; /* Border color */

            --rubric-red: #8b1c1c; /* Manuscript Red */
            --illumination-gold: #b8860b; /* Gold Leaf */

            /* Font Variables */
            /*--font-header: 'Cinzel Decorative', cursive;*/
            --font-header: 'Pinyon Script', cursive;
            --font-cursive: 'Pinyon Script', cursive;
            --font-readable: 'Crimson Text', serif;
            --font-tech: 'Courier Prime', monospace;

            /* Default Body Font (Cursive) */
            --font-body: var(--font-cursive);
            --body-size: 1.5rem; /* Larger size for cursive readability */
        }

        /* --- DARK THEME OVERRIDES (MYSTIC PURPLE) --- */
        [data-theme="dark"] {
            --desk-bg: #100518; /* Deep Abyss Purple */
            --page-bg: #1a0f24; /* Dark Violet Page */
            --sidebar-bg: #150a1f; /* Shadowed Violet */

            --ink-primary: #e6dff0; /* Moon-white/Lavender Text */
            --ink-faded: #9d8ca6; /* Muted Violet */
            --ink-border: #4a3061; /* Purple Border */

            --rubric-red: #ff70a6; /* Neon Pink/Magenta Accent */
            --illumination-gold: #b388eb; /* Amethyst Glow */
        }

        /* --- FONT OVERRIDES --- */
        [data-font="readable"] {
            --font-body: var(--font-readable);
            --font-header: var(--font-readable);
            --body-size: 1.25rem; /* Standard size for serif */
        }

        /* --- GLOBAL STYLES --- */
        body {
            background-color: var(--desk-bg);
            color: var(--ink-primary);
            font-family: var(--font-body);
            overflow-x: hidden;
            /* Transition for the whole page */
            transition: background-color 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                        color 0.6s cubic-bezier(0.22, 1, 0.36, 1);

            /* Noise texture (Active in Light Mode) */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Disable Noise in Dark Mode for static readability */
        [data-theme="dark"] body {
            background-image: none;
        }

        /* Universal Smooth Transition for Theme Elements */
        #content-wrapper, #sidebar, .nav-item, h1, h2, h3, p, li, blockquote, td, th, pre, .btn-toggle, #floating-menu-btn {
            transition: background-color 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                        color 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                        border-color 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                        box-shadow 0.6s ease,
                        width 0.3s ease,
                        margin 0.3s ease,
                        transform 0.3s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--desk-bg); }
        ::-webkit-scrollbar-thumb {
            background: var(--sidebar-bg);
            border: 1px solid var(--illumination-gold);
            border-radius: 2px;
        }

        /* --- TYPOGRAPHY STYLING --- */

        .markdown-render h1 {
            font-family: var(--font-header);
            color: var(--rubric-red);
            font-size: 3rem;
            border-bottom: 2px double var(--illumination-gold);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .markdown-render h2 {
            font-family: var(--font-header);
            color: var(--ink-primary);
            font-size: 2rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--ink-faded);
            display: inline-block;
            padding-right: 2rem;
        }

        .markdown-render h3 {
            font-family: var(--font-header);
            color: var(--illumination-gold);
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        /* Body Text */
        .markdown-render p {
            line-height: 1.6;
            margin-bottom: 1.2rem;
            font-size: var(--body-size);
            color: var(--ink-primary);
            text-align: justify;
        }

        .markdown-render strong {
            color: var(--rubric-red);
            font-weight: 700;
        }

        .markdown-render em {
            color: var(--ink-faded);
            font-style: italic;
        }

        /* Lists */
        .markdown-render ul {
            list-style-type: none;
            padding-left: 2rem;
            margin-bottom: 1.5rem;
            border-left: 1px solid var(--illumination-gold);
        }
        .markdown-render ul li {
            position: relative;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            font-size: var(--body-size);
        }
        .markdown-render ul li::before {
            content: '❧';
            color: var(--rubric-red);
            position: absolute;
            left: -0.6rem;
            font-size: 1.2rem;
            top: 2px;
        }

        /* Blockquotes */
        .markdown-render blockquote {
            background: rgba(184, 134, 11, 0.1);
            border: 1px solid var(--illumination-gold);
            margin: 2rem 1rem;
            padding: 1.5rem 2.5rem;
            font-style: italic;
            font-family: var(--font-header);
            color: var(--ink-primary);
            position: relative;
            box-shadow: inset 0 0 20px rgba(184, 134, 11, 0.1);
        }

        [data-theme="dark"] .markdown-render blockquote {
             background: rgba(179, 136, 235, 0.1); /* Amethyst tint in dark mode */
             box-shadow: inset 0 0 20px rgba(179, 136, 235, 0.1);
        }

        .markdown-render blockquote::before {
            content: '❝';
            font-size: 3rem;
            position: absolute;
            top: -20px;
            left: 10px;
            color: var(--illumination-gold);
        }

        /* Tables */
        .markdown-render table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-family: var(--font-tech);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--ink-primary);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .markdown-render th {
            background: var(--ink-primary);
            color: var(--page-bg);
            padding: 1rem;
            text-align: left;
            font-family: var(--font-header);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .markdown-render td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--ink-faded);
            border-right: 1px solid var(--ink-faded);
            color: var(--ink-primary);
        }
        .markdown-render tr:last-child td {
            border-bottom: none;
        }

        /* Code Blocks */
        .markdown-render pre {
            background: rgba(0,0,0,0.1);
            border: 1px dashed var(--ink-faded);
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            position: relative;
        }

        [data-theme="dark"] .markdown-render pre {
             background: rgba(0,0,0,0.3);
        }

        .markdown-render pre::before {
            content: "ARCHIVE RECORD //";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--ink-primary);
            color: var(--page-bg);
            font-size: 0.7rem;
            padding: 2px 6px;
            font-family: var(--font-tech);
        }
        .markdown-render code {
            font-family: var(--font-tech);
            color: var(--rubric-red);
            font-weight: 600;
        }

        /* Horizontal Rules */
        .markdown-render hr {
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, transparent, var(--illumination-gold), transparent);
            margin: 3rem 0;
            position: relative;
        }
        .markdown-render hr::after {
            content: "§";
            position: absolute;
            left: 50%;
            top: -12px;
            transform: translateX(-50%);
            background: var(--page-bg);
            padding: 0 10px;
            color: var(--illumination-gold);
            font-size: 1.2rem;
            font-family: var(--font-header);
            transition: background-color 0.6s ease;
        }

        /* KaTeX Adjustment */
        .katex {
            font-size: 1.1em;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            :root {
                --body-size: 1.15rem !important; /* Smaller text on mobile */
            }

            /* Compact Header on Mobile */
            .markdown-render h1 {
                font-size: 2rem !important;
                margin-top: 1rem;
                line-height: 1.1;
            }
            .markdown-render h2 {
                font-size: 1.5rem !important;
                margin-top: 2rem;
            }

            /* Tighter Spacing */
            #content-wrapper {
                padding: 1.5rem !important;
                margin: 1rem auto !important;
            }

            /* Adjust Blockquotes */
            .markdown-render blockquote {
                margin: 1.5rem 0.5rem;
                padding: 1rem 1.5rem;
            }
            .markdown-render blockquote::before {
                font-size: 2.5rem;
                top: -15px;
            }

            /* Smaller Decorations */
            .corner-decoration {
                width: 30px;
                height: 30px;
            }

            /* Sidebar Layering & Sizing for Phone */
            #sidebar {
                z-index: 60;
                width: 100% !important; /* Full screen on mobile */
            }

            /* Prevent body scroll when menu open */
            body.menu-open {
                overflow: hidden;
            }
        }

        /* --- UI COMPONENTS --- */

        /* Sidebar */
        #sidebar {
            background: var(--sidebar-bg);
            border-right: 4px double var(--desk-bg);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            position: relative;
            z-index: 50;
            display: flex;
            flex-direction: column;
            width: 100%; /* Mobile default */
        }

        /* Desktop Width */
        @media (min-width: 768px) {
            #sidebar {
                width: 18rem; /* 72 tailwind */
            }

            /* Logic for Desktop Collapse */
            body.desktop-sidebar-closed #sidebar {
                margin-left: -18rem;
            }
        }

        /* Noise on sidebar (Light mode only) */
        #sidebar::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        [data-theme="dark"] #sidebar::before {
            display: none;
        }

        .nav-item {
            cursor: pointer;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: var(--font-header);
            font-size: 0.95rem;
            color: #a89f91;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--illumination-gold);
            padding-left: 30px;
        }

        .nav-item.active {
            border-left: 4px solid var(--illumination-gold);
            background: linear-gradient(90deg, rgba(184, 134, 11, 0.1) 0%, transparent 100%);
            color: var(--page-bg);
            text-shadow: 0 0 5px var(--illumination-gold);
        }

        /* Sub-Menu Styling */
        .sub-menu {
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            animation: slideDown 0.3s ease-out;
        }

        .sub-menu-item {
            padding: 6px 20px 6px 40px;
            font-family: var(--font-tech); /* Archive style */
            font-size: 0.75rem;
            color: #888; /* Slightly darker than nav items */
            cursor: pointer;
            transition: color 0.2s, background-color 0.2s;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-left: 2px solid transparent;
        }

        .sub-menu-item:hover {
            color: var(--illumination-gold);
            background: rgba(255,255,255,0.02);
            border-left-color: var(--illumination-gold);
        }

        .sub-menu-item.indent {
            padding-left: 55px; /* H2 indentation */
            opacity: 0.8;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content Area */
        #main-scroll {
            background-color: var(--desk-bg);
        }

        #content-wrapper {
            position: relative;
            background-color: var(--page-bg);
            box-shadow:
                0 0 5px rgba(0,0,0,0.2),
                0 0 20px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--ink-border);
            min-height: calc(100vh - 4rem);
        }

        /* Paper Grain (Light Mode Only) */
        #content-wrapper::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.15'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        /* Hide paper grain in Dark Mode */
        [data-theme="dark"] #content-wrapper::before {
            opacity: 0;
        }

        .corner-decoration {
            position: absolute;
            width: 60px; height: 60px;
            border: 2px solid var(--illumination-gold);
            z-index: 10;
            transition: border-color 0.6s ease;
        }
        .corner-top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .markdown-render, footer {
            position: relative;
            z-index: 5;
        }

        /* Controls */
        .controls-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid var(--illumination-gold);
            background: rgba(0,0,0,0.3);
            color: #a89f91;
            font-family: var(--font-header);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            overflow: hidden;
            position: relative;
        }

        .btn-toggle:hover {
            background: var(--illumination-gold);
            color: var(--desk-bg);
            box-shadow: 0 0 15px var(--illumination-gold);
        }

        /* Floating Menu Button */
        #floating-menu-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: var(--sidebar-bg);
            border: 2px solid var(--illumination-gold);
            border-radius: 50%;
            z-index: 100; /* Highest */
            color: var(--illumination-gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #floating-menu-btn:hover {
            transform: scale(1.1);
            background: var(--illumination-gold);
            color: var(--desk-bg);
        }

        /* Switch Animation Class */
        .spin-pop {
            animation: spinPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes spinPop {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.9) rotate(180deg); }
            80% { transform: scale(1.05) rotate(360deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .btn-icon {
            transition: transform 0.4s ease;
        }

    </style>
</head>
<body class="flex h-screen" data-theme="light" data-font="cursive">

    <!-- FLOATING MENU BUTTON -->
    <button id="floating-menu-btn" class="spin-pop">
        <!-- Default Hamburger -->
        <svg id="icon-menu" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        <!-- Close Icon (Hidden by default) -->
        <svg id="icon-close" class="w-8 h-8 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>

    <!-- SIDEBAR NAVIGATION -->
    <nav id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300">

        <!-- LOGO HEADER -->
        <div class="p-8 border-b border-[#3d3226] bg-[#231c15] flex flex-col items-center relative">
             <!-- Mobile Close Button (Top Left of Sidebar) -->
             <button id="sidebar-close-btn" class="absolute top-4 left-4 md:hidden text-[#888] hover:text-[#b8860b]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>

            <!-- Scarred Sphere SVG Logo -->
            <svg width="120" height="120" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="mb-4 drop-shadow-[0_0_10px_rgba(184,134,11,0.5)]">
                <defs>
                    <radialGradient id="sphereGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2b2218;stop-opacity:1" />
                    </radialGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- The Sphere -->
                <circle cx="100" cy="100" r="80" fill="url(#sphereGrad)" stroke="#8b1c1c" stroke-width="2" />
                <!-- The Scar (Fracture) -->
                <path d="M100 20 L100 60 L120 80 L90 110 L110 140 L100 180" stroke="#1a120b" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M100 20 L100 60 L120 80 L90 110 L110 140 L100 180" stroke="#8b1c1c" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <!-- Orbiting Debris -->
                <circle cx="40" cy="100" r="5" fill="#8b1c1c" filter="url(#glow)" />
                <circle cx="160" cy="80" r="3" fill="#8b1c1c" filter="url(#glow)" />
                <circle cx="130" cy="150" r="4" fill="#b8860b" filter="url(#glow)" />
            </svg>

            <h1 class="font-header text-xl text-center text-[#b8860b] tracking-widest uppercase">The Scarred<br>Sphere</h1>
            <p class="text-xs text-center text-[#888] font-serif italic mt-2">Est. 10,000 RA</p>
        </div>

        <!-- NAVIGATION -->
        <div id="chapter-list" class="flex-1 overflow-y-auto py-4">
            <!-- JS will populate chapters here -->
        </div>

        <!-- CONTROLS -->
        <div class="controls-container">
            <button id="theme-toggle" class="btn-toggle">
                <svg class="w-5 h-5 btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <span>Theme: Light</span>
            </button>
            <button id="font-toggle" class="btn-toggle">
                <svg class="w-5 h-5 btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path></svg>

    <script type="text/markdown" id="md-history" data-title="I. The Fall of Golarion">
        
# **The Final Scripture of a Dying World**

## **CHAPTER I — THE DEATH OF THE BONE-LORD**

> _1. And upon the last eve of mortal order,  
> the heroes struck down Asus of the Bones,  
> the Lich-King who drank the knowledge of ages._
> 
> _2. His skull split with a sound like a crown breaking,  
> and in his ruin the Orb of Abaddon began to scream._
> 
> _3. For the phylactery of the Bone-Lord had been the final chain,  
> and when it shattered, the seal groaned open._

## **CHAPTER II — THE ORB IS BROKEN**

> _4. And when the Orb cracked, the breath of the void escaped._
> 
> _5. Light fled.  
> Thought unraveled.  
> The sky bent as paper set to flame._
> 
> _6. A rift tore across the heavens,  
> not as lightning,  
> but as a wound._
> 
> _7. And from the wound came the First Hoofbeat…_


## CHAPTER III — THE FOUR CENTAURS RIDE UPON GOLARION

### **I. Zharok the Void-Hoof Descends**

> _8. The firmament blackened as a star died above Absalom._
> 
> _9. Zharok stepped from the corpse of that light—  
> a colossus of collapsing nebulae._
> 
> _10. His hooves pressed upon the continents,  
> and mountains bowed like sinners._
> 
> _11. Empires cracked as glass.  
> Ley lines snapped like rotted rope._
> 
> _12. For Collapse does not conquer.  
> Collapse fulfills its nature._

### **II. Lithea Eclipshorn Breathes Her Shadow**

> _13. Then a silence swallowed the prayers of a thousand temples._
> 
> _14. Lithea rose, pale as unspoken sorrow._
> 
> _15. Her shadow slithered across Avistan and Garund,  
> and memories fell away as leaves in winter._
> 
> _16. Kings forgot their crowns.  
> Heroes forgot their names.  
> Lovers forgot each other’s faces._
> 
> _17. Even the dead forgot they were dead._
> 
> _18. She is the un-writing of the Book of Souls._

### **III. Morbrax the Red Trampler Unmakes the World**

> _19. Then the horizon burned red, though no fire was lit._
> 
> _20. Morbrax charged forth,  
> hooves like furnaces of void._
> 
> _21. Where he ran, nations vanished without ash._
> 
> _22. Osirion became a blank desert of nothing.  
> Taldor dissolved into un-being.  
> The Crown of the World became a crown of emptiness._
> 
> _23. He devours not life,  
> but the place where life was._

### **IV. Eliystria Starvewind Freezes Time**

> _24. And the last light dimmed over Tian Xia._
> 
> _25. Eliystria drifted downward,  
> thin as famine,  
> cold as the death of ages._
> 
> _26. Her hooves touched the seas,  
> and the oceans stilled forever._
> 
> _27. Clocks cracked.  
> Prophecies fell silent.  
> Stars ceased their turning._
> 
> _28. For she is the exhaustion of time,  
> the last sigh of creation._

## **CHAPTER IV — THE DEATH OF THE GODS**

> _29. The Heavens trembled,  
> for the gods beheld their extinction galloping toward them._
> 
> _30. Pharasma’s Boneyard splintered,  
> its spire collapsing into the River of Souls._
> 
> _31. Iomedae’s sword dulled and shattered.  
> Sarenrae’s dawn guttered into a pale ember._
> 
> _32. Even Asmodeus drew his infernal breath in dread,  
> whispering:  
> “These are not my rivals.  
> They are my erasers.”_
> 
> _33. And so the pantheon fell,  
> not slain,  
> but nullified._
> 
> _34. Their prayers unraveled.  
> Their domains withered.  
> Their names forgotten even by those who worshipped them._
> 
> _35. Thus the Heavens died  
> as quietly as a candle fading in an endless night._


## **CHAPTER V — THE END OF GOLARION**

> _36. And Golarion trembled in its last hour._
> 
> _37. Forests untangled back into raw possibility.  
> Rivers curled into un-time.  
> Cities hollowed into memoryless husks._
> 
> _38. The Alkenstar guns fell silent.  
> The Whispering Tyrant’s chains fell into void.  
> Mendev’s crusade flickered out like a dying breath._
> 
> _39. At last, the world cracked._
> 
> _40. And the Four stood upon its broken shell,  
> heralds of the newborn emptiness._

## **CHAPTER VI — THE NEW ABADDON IS BORN**

> _41. And Abaddon rose anew,  
> not as a plane,  
> but as a devouring bridge between worlds._
> 
> _42. A cosmic wound stretching from Golarion to Eorþe,  
> drinking both realities as a well drinks rain._
> 
> _43. Its laws were written in four black scriptures:  
> Collapse.  
> Erasure.  
> Unbeing.  
> Withering._
> 
> _44. And this became the foundation of the new universe._

## **CHAPTER VII — THE FINAL WORD**

> _45. Darkness moved upon the face of the deep._
> 
> _46. And there was no sun to mark a dawn.  
> No god to bless a beginning.  
> No prophecy to speak a name._
> 
> _47. Yet from the ruin of Golarion,  
> something stirred—  
> small, fragile, and unshaped._
> 
> _48. A new world.  
> Waiting to draw its first breath._
> 
> _49. And thus ends the Chronicle of Golarion._
> 
> _50. And thus begins the Chronicle of the Reborn Age._

        # **The Kaelothi (Human)**

The Kaelothi, also known as the Shard-Bearers or the Dust-Born, are the most numerous and resilient of the surviving races on the Scarred Sphere. They are not defined by the linear evolution of a single lineage, but by fragmentation; when the Orb of Abaddon shattered, human souls were flayed apart and later stitched back together from the "dust" of a billion dead ancients. This composite nature grants them an uncanny adaptability but leaves them haunted by the "Phantom Ache" sudden, vivid flashes of memory from lives they never lived, such as the smell of a deleted city or the muscle memory of a lost sword style. They serve as the metaphysical glue holding the Reborn Age together, building nations like the Thalric Confederacy to distract themselves from the ghosts whispering in their blood.

#### **Kaelothi (Human) Characteristics**

The Kaelothi utilize the standard human characteristic rolls, reflecting their role as the baseline for the world’s reconstruction. However, their fragmented nature makes them uniquely capable of drawing on the expertise of their soul-shards.

|**Characteristic**|**Dice Roll**|**Average**|**Species Max**|
|---|---|---|---|
|**STR**|3D6|10–11|21|
|**CON**|3D6|10–11|21|
|**SIZ**|2D6+6|13|18|
|**DEX**|3D6|10–11|21|
|**INT**|2D6+6|13|18|
|**POW**|3D6|10–11|21|
|**CHA**|3D6|10–11|21|

Kaelothi may apply a **+2** bonus to the characteristic corresponding to their primary Elemental Rune and a **+1** bonus to the characteristic of their secondary Elemental Rune

#### **Rune Affinities**

Kaelothi are the primary practitioners of the **Man** Form Rune (initially 75%), representing their commitment to civilized, settled, and ethical society. Their power Runes often lean toward **Movement** (as they are the primary rebuilders) or **Truth** (as they seek to recover what was erased by Lithea). Their elemental affinities are highly variable based on their Homeland, such as **Air** (+10%) for those in the Thalric river valleys or **Earth** (+10%) for those near the ruins of the Old World

#### **Kaelothi Special Traits**

To represent the "Shard-Bearer" nature of humans, all Kaelothi adventurers possess the following traits:

• **Echo-Minded (Runic Ability):** Once per session, or whenever the adventurer successfully augments a Knowledge or Manipulation skill with their **Man** Rune, a "past life" whispers the answer. The adventurer may use a 25% rating in any untrained skill twice per session, or add a +10% "Old Whispers" bonus to a skill they already possess.

• **Soul-Stitched Resilience (Passive):** Because their spirits are comprised of resilient fragments seeking cohesion, Kaelothi are harder to "unmake". They receive a +5% bonus to all **Constitution (CON) Checks** made to resist the **Wither** or to stay conscious when at low hit points.

• **Memory Flare (Vulnerability):** If a Kaelothi fumbles a **Meditate** roll or a **POW vs. POW** resistance roll, they are overwhelmed by a "Phantom Ache". They suffer a –20% penalty to all actions for 1D6 rounds as they are incapacitated by vivid, disjointed memories of the Fall of Golarion.

#### **Standard of Living and Occupations**

Kaelothi are the backbone of the **Thalric Confederacy** and the **Louth Dominion**, finding success in every level of society. A starting Kaelothi adventurer typically begins at a **Free** standard of living (60 L annual income) and can occupy any role from **Armsman** (Fighter) to **Arcanist** (Wizard).

Their cultural weapons are practical and varied, typically favoring the **Broadsword** (+15%), **1H Spear** (+10%), or **Composite Bow** (+10%). As "masters of physical truth," they often rely on well-maintained steel blades because they believe that while spells may fizzle when the Void-Static is loud, metal always cuts.

# **The Vylara (Elf)**

The Vylara, also known as the Time-Stutterers or the Pale Flicker, are a tragic and unnerving lineage of elves caught in the temporal fractures created when Eliystria Starvewind froze time until it cracked. Physically, they are tall and gaunt with incredibly pale skin and eyes of solid, starless black. Unlike the Kaelothi, they are no longer immortal but are instead "unmoored" from the linear progression of reality. This results in a biological timeline that glitches, causing a Vylara to skip between looking youthful and appearing ancient over the course of a single week. When a Vylara finally dies, they do not leave a physical corpse; they simply vanish into the gaps between seconds known as the "Frozen Hour".

#### **Vylara (Elf) Characteristics**

The Vylara are defined by their jerky, unpredictable grace and their relative physical fragility compared to the denser Durok or the adaptable Kaelothi. Their characteristics are generated using the following dice rolls:

| **Characteristic** | **Dice Roll** | **Average** | **Species Max** |
| ------------------ | ------------- | ----------- | --------------- |
| **STR**            | 2D6+3         | 10          | 15              |
| **CON**            | 2D6+3         | 10          | 15              |
| **SIZ**            | 2D6+6         | 13          | 18              |
| **DEX**            | 4D6           | 14          | 24              |
| **INT**            | 2D6+6         | 13          | 18              |
| **POW**            | 3D6           | 10-11       | 21              |
| **CHA**            | 3D6           | 10-11       | 21              |

These values reflect their tall, gaunt stature and their supernatural speed. Their high Dexterity grants them a significant advantage in determining Strike Rank, making them some of the fastest combatants in the Scarred Sphere

#### **Rune Affinities**

Vylara are intrinsically tied to the Runes that govern their fractured existence. Every Vylara starts with a primary affinity in the **Movement** Rune (60%), as they are constantly "escaping" the cage of the current moment. Their secondary Rune is typically **Moon** (40%), reflecting their connection to the mystical and often unstable energies of the post-apocalypse. Their tertiary Rune is usually **Stasis** (20%), representing the "Frozen Hour" that constantly tugs at their spirit

#### **Vylara Special Traits**

To capture the "Time-Stuttering" nature of the Vylara, all Vylara adventurers possess the following traits:

• **Flicker-Step (Runic Ability):** Once per session, or whenever the adventurer successfully augments an action with their **Movement** Rune, they may skip through time. This allows them to teleport a number of meters equal to their **DEX** strike rank modifier immediately following a successful **Dodge** or **Jump** roll.

• **Temporal Glitch (Passive):** Because their form is unstable and "blurry," any enemy attempting to target a Vylara with a missile weapon suffers a penalty to their attack roll equal to half the Vylara’s **Movement** Rune rating.

• **Frozen Hour Vulnerability:** If a Vylara fumbles a **Meditate** roll or a **POW vs. POW** resistance roll, they risk "unsticking" from the present. They suffer the effects of **Psychic Turmoil** for 1D10 melee rounds as they partially fade into the gaps between seconds.

#### **Standard of Living and Occupations**

Because they are viewed as rare and unnerving tragedies, Vylara often struggle to find a place in the conservative settlements of the **Thalric Confederacy**. They are most commonly found in the **Isles of Laosia** or acting as **Waste-Stalkers**, using their jerky movement to navigate gravity-less zones and crystalline forests. A starting Vylara adventurer usually begins at a **Poor** standard of living (15 L annual income) unless they have secured a role as an **Arcanist** or **Dream-Weaver**.

Their cultural weapons prioritize speed and precision, typically favoring the **Rapier** (+10%), **Sling** (+10%), or **Shortsword** (+10%). They rarely use heavy shields, as the added weight interferes with their jerky, flickering movement.


# **The Durok (Dwarf)**

While the mountains bowed like sinners under the hooves of Zharok the Void-Hoof, the ancestors of the Durok did not break they condensed. Shorter than the ancients but possessing a terrifying density, your skin resembles the cracked, dried beds of dead rivers, and your footsteps strike the earth with the resonance of falling anvils. You possess an internal gravity field, acting as a physical anchor for a world that is constantly trying to fall apart. You do not fear the dark of the deep mines; you fear the "Unending Drop" of the open sky, for you are the weight that keeps reality from falling upward.

#### **Durok (Dwarf) Characteristics**

The Durok are the ultimate immovable objects. They are heavy, slow, and incredibly durable, sacrificing agility for a physical presence that can stabilize the very ground they walk on.

|**Characteristic**|**Dice Roll**|**Average**|**Species Max**|
|---|---|---|---|
|**STR**|4D6|14|24|
|**CON**|2D6+12|19|24|
|**SIZ**|1D6+6|9–10|12|
|**DEX**|3D6|10–11|21|
|**INT**|2D6+6|13|18|
|**POW**|3D6|10–11|21|
|**CHA**|3D6|10–11|21|

The Durok’s high Constitution makes them nearly immune to the exhaustion that plagues other races, though their low Size reflects the brutal compression of their lineage.

#### **Rune Affinities**

Durok are the living embodiments of the **Stasis** Rune (initially 75%), which they claim is the "First Rune," the foundation of all alchemy and the anchor of the world. Their secondary affinity is almost always **Earth** (40%), as they are literally mined from the bones of the world. Their tertiary Rune is usually **Truth** (20%), representing the cold, hard logic required to maintain the Grand Diagram.

#### **Durok Special Traits**

To represent the "Gravity-Bound" nature of the Duroks, all Durok adventurers possess the following traits:

• **Void-Anchor (Runic Ability):** Whenever the adventurer successfully augments an Agility or Strength skill with their **Stasis** Rune, they become a fixed point in space. For the duration of the action, they cannot be moved by any physical force, including gravity storms or charging beasts.

• **Terrifying Density (Passive):** Due to their compressed biology, Durok possess **2 points of natural armor** in all hit locations. Additionally, their **ENC (Encumbrance) limit** is calculated using **STR + CON** instead of just STR.

• **The Unending Drop (Vulnerability):** When under the open sky without a "ceiling" (stone, thick canopy, or heavy roof), a Durok suffers a **–10% penalty** to all rolls due to a profound, biological nausea.

#### **Standard of Living and Occupations**

The Durok are the masters of the **Principality Belt**, controlling the mountain passes and the deep "Hollows" where they extract rare iron and platinum-glass. They are the "jailers" of the world, guarding the Heart-Shard and ensuring the world’s financial solvency.

A starting Durok adventurer typically begins at a **Free** or **Noble** standard of living (60 L to 200 L annual income). They dominate occupations such as **Mason** (+30%), **Miner** (+30%), or **Iron-Claw Sentinel** (Warrior).

Their cultural weapons are designed for the close quarters of the mines and the sheer force of their strength, favoring the **Warhammer** (+15%), **Battle Axe** (+10%), or **Heavy Crossbow** (+10%). They believe that while a spirit might vanish, the weight of a hammer always leaves a mark.


# **The Aethri (Gnome)**

The Aethri are the progeny of the First World's untangling, left stranded in a universe that no longer supports whimsy or wonder. They are "Glitch-Folk" whose hair and eyes shift colors not by choice, but based on mood or the proximity of the Resonance. They do not suffer the Bleaching of old; they suffer "The Static," a violent unravelling into white noise and raw energy that occurs if they ever stop seeking the intense sensations and obsessive discovery required to anchor their blurry, pixelated forms to reality.

#### **Aethri (Gnome) Characteristics**

The Aethri are mentally overwhelming but physically diminutive and unstable. Their high Intelligence and Power reflect their nature as "unstable batteries of magic," while their low Size and Strength indicate their tendency to physically "thin out".

|**Characteristic**|**Dice Roll**|**Average**|**Species Max**|
|---|---|---|---|
|**STR**|1D6+3|6–7|10|
|**CON**|2D6+6|13|19|
|**SIZ**|1D6+3|6–7|10|
|**DEX**|3D6+6|16–17|25|
|**INT**|2D6+12|19|25|
|**POW**|3D6+6|16–17|25|
|**CHA**|3D6+6|16–17|25|

The Aethri's exceptionally high Intelligence provides a massive bonus to Knowledge skills and the number of sorcery spells they can memorize. Their high Power increases their starting magic points and spiritual defense.

#### **Rune Affinities**

Aethri are inherently tied to the Runes of deception and instability. Every Aethri starts with a primary affinity in the **Illusion** Rune (75%), as their very existence is a subjective distortion of reality. Their secondary Rune is typically **Movement** or **Disorder** (40%), reflecting their "glitchy" nature and impulsive behavior. Their tertiary Rune is often **Magic** (20%), representing their role as conduits for the Resonance.

#### **Aethri Special Traits**

To capture the "Glitch-Folk" nature of the Aethri, all adventurers of this race possess the following traits:

• **Reality Glitch (Runic Ability):** Whenever the adventurer successfully augments a Dodge or Stealth skill with their **Illusion** Rune, their form momentarily pixelates or blurs. Any enemy attempting to strike the Aethri during that round must succeed in a **Scan** roll or suffer a –30% penalty to their attack.

• **Resonance Battery (Passive):** Due to their origin in raw possibility, Aethri have a natural affinity for the "Logic of Collapse." They receive a +10% bonus to **Analyze Magic** and **Meditate**. Furthermore, they are resistant to magical presence detection; any spell like **Soul Sight** or **Detect Magic** requires the caster to overcome the Aethri’s POW on the Resistance Table to notice them.

• **The Static (Vulnerability):** If an Aethri goes a full week without experiencing a significant new sensation (a critical success, a new discovery, or intense combat), they begin to "thin." They suffer a cumulative –5% penalty to all rolls each week until they achieve a "Moment of Coherence". If any skill roll results in a **Fumble** while thinned, they undergo **Psychic Turmoil** as their form begins to dissolve into white noise.

#### **Standard of Living and Occupations**

Aethri are the premier inventors and observers of the **Louth Dominion** and the **Thalric Confederacy**, though they are often viewed as "Walking Disasters" by the superstitious. A starting Aethri typically begins at a **Free** standard of living (60 L annual income).

They dominate occupations that require high technical or artistic aptitude, such as **Scavenge-Wright** (+30% Devise), **Ash-Chemist** (+30% Alchemy), or **Entertainer** (+30% Sing/Dance).

Their cultural weapons are often unconventional or technologically assisted, favoring the **Sling** (+15%), **Dagger** (+10%), or **Repeating Crossbow** (+10% if from the Sanctum of the Machined Script). They prefer weapons that allow them to stay back and "resonate" rather than engaging in the "Hard Truths" of heavy melee.


# **The Omm (Halflings)**

When Lithea Eclipshorn breathed her shadow across the world, memories fell away like leaves, and those who were noticed were deleted from reality. The Omm survived this age of erasure by evolving a metaphysical camouflage, becoming "void-quiet". They are a small, drab people who exist in the universe's blindspot; an Omm can stand in a crowded room and be utterly ignored, and even their allies often struggle to recall their faces the moment they leave. They carry no written history, for ink draws the hunger of the Void; instead, they are links in the "whisper-chains," a living oral record of secrets meant to be forgotten by the rest of the Scarred Sphere.

#### **Omm (Halfling) Characteristics**

The Omm are physically small and unassuming, but they possess an existential resilience and a supernatural manual dexterity that allowed them to survive the Erasure. Their Power reflects their ability to remain anchored while existing on the edge of "Not-being".

|**Characteristic**|**Dice Roll**|**Average**|**Species Max**|
|---|---|---|---|
|**STR**|2D6+3|10|15|
|**CON**|3D6|10-11|21|
|**SIZ**|1D6+3|6-7|9|
|**DEX**|2D6+12|19|24|
|**INT**|2D6+6|13|18|
|**POW**|3D6+3|13-14|21|
|**CHA**|2D6+3|10|15|

While their Strength and Size are low, their high Dexterity provides them with an exceptional Strike Rank. Their Power acts as a buffer against the entropic effects of the Wither.

#### **Rune Affinities**

The Omm are fundamentally tied to the Runes of concealment and the preservation of subjective reality. Every Omm starts with a primary affinity in the **Illusion** Rune (75%), as their very existence relies on distorting the "Truth" of their presence. Their secondary Rune is typically **Stasis** (40%), representing the "stillness" required to avoid the Void's attention. Their tertiary Rune is often **Truth** (20%), as they are the keepers of the whisper-chains and the only ones who remember what was deleted.

#### **Omm Special Traits**

To represent the "Void-Quiet" nature of the Omm, all adventurers of this race possess the following traits:

• **Lithea’s Blindspot (Runic Ability):** Whenever the adventurer successfully augments a **Hide** roll with their **Illusion** Rune, they can attempt to hide even when they have no physical cover, provided they are not currently the observed target of an enemy.

• **Existential Camouflage (Passive):** The Omm are difficult to track by both mundane and magical means. They receive a +10% bonus to **Hide** and **Move Quietly**. Furthermore, any spell that detects presence (such as **Detect Life** or **Soul Sight**) requires the caster to overcome the Omm’s **POW** on the Resistance Table to notice them.

• **Existential Nausea (Vulnerability):** Because they exist in the universe's blindspot, the Omm are lonely. If an Omm fumbles a **Communication** skill roll or a **Social** augment, they are overcome by the feeling of being "deleted." They suffer a –10% penalty to all rolls for 1D6 rounds as they struggle to manifest enough "presence" to interact with the world.

#### **Standard of Living and Occupations**

Omm are often found on the outskirts of the **Thalric Confederacy** or within the canal-cities of the **Ortesian Coasts**, where their ability to go unnoticed is a professional asset. A starting Omm typically begins at a **Poor** standard of living (15 L annual income) or as a **Free** citizen if they serve a specific House as a secret-keeper.

They dominate occupations that benefit from their existential quietness, such as **Thief** (+30% Sleight), **Spy/Scout** (+30% Move Quietly), or **Whisper-Chain Historian** (+30% Lore {Old Golarion} ).

Their cultural weapons are small, concealable, and precise, favoring the **Sling** (+15%), **Dagger** (+15%), or **Shortsword** (+10%). They avoid heavy or "loud" weaponry like axes or hammers, as the symbolic weight of such items makes them too easy for the Void to see.


# **The Voros** (Orcs)

The Voros, also known as the **Furnace-Blooded** or the **Ash-Eaters**, are the iron-willed survivors of the unmaking. When Morbrax the Red Trampler devoured the flesh of continents, the ancestors of the Voros refused to starve; they evolved to consume the very ash and void left in the wake of the unmaking. Physically, they are defined by skin like grey slate and internal temperatures so high their blood boils, causing their veins to glow with the dull heat of cooling magma. In the Reborn Age, they dominate the Bone Tundra as the **Szorhai Empire**, a meritocratic military khanate that views "civilization" as a fragile lie destined to be eaten again.

#### **Voros (Orc) Characteristics**

The Voros are the ultimate survivors of scarcity, possessing a terrifying physical resilience and internal heat that makes them formidable in the frozen wastes. 

| **Characteristic** | **Dice Roll** | **Average** | **Species Max** |
| ------------------ | ------------- | ----------- | --------------- |
| **STR**            | 3D6+2         | 12–13       | 25              |
| **CON**            | 3D6+3         | 13–14       | 25              |
| **SIZ**            | 3D6+6         | 16          | 25              |
| **DEX**            | 3D6           | 10–11       | 18              |
| **INT**            | 2D6+3         | 10          | 15              |
| **POW**            | 3D6-2         | 8–9         | 16              |
| **CHA**            | 3D6-2         | 8–9         | 16              |


Voros may apply a **+2** bonus to the characteristic corresponding to their primary Elemental Rune and a **+1** bonus to the characteristic of their secondary Elemental Rune.

#### **Rune Affinities**

Voros are primarily defined by the **Death** Power Rune (initially 75%), representing their history as descendants of the unmaking and their relentless, ruthless approach to survival. Their elemental affinities are typically rooted in **Earth** (+10%) from their time tunneling through the vitrified rubble of dead nations, or **Air** (+10%) reflecting the harsh winds of the Bone Tundra. They initially possess a 75% affinity for the **Man** Form Rune, as they maintain a highly disciplined, meritocratic military society.

#### **Voros Special Traits**

To represent the "Furnace-Blooded" nature of the Orcs, all Voros adventurers possess the following traits: 

- **Furnace-Veined Rage (Runic Ability):** Once per session, or whenever the adventurer successfully augments a combat skill with their **Death** or **Disorder** Rune, their blood temperature spikes. For the duration of the combat, their unarmed strikes or any metal weapon they hold deals an additional **+1D4 fire damage**. Any creature grappling the  Voros during this time takes 1D3 fire damage per round. 

- **Ash-Eater’s Constitution (Passive):** The Voros possess a biological incinerator for a stomach. They receive a **+20% bonus** to all **Constitution (CON) checks** made to resist ingested poisons or non-magical diseases. Furthermore, they can sustain themselves by consuming non-food organic matter (such as wood, leather, or rot) for up to a week without suffering starvation penalties.

### **Mutation tables**

The Skrat are the physical diary of the Reborn Age's trauma, their flesh warped by the radioactive "dead light" of the Alkenstar ruins and the magical waste of the unmaking. While their base forms are brittle and socially reviled, their mutations the "Flesh-Curse" can turn a scavenger into a terrifying anomaly of the waste.

#### **The Apotheosis: Extra Limb Properties**

If an extra limb is generated, it possesses the following physiological and mechanical properties within the system:

##### **1. Hit Points and Durability**

The extra limb is biologically anchored to the rolled hit location and shares its structural integrity .

• **HP Value:** The extra limb has maximum Hit Points equal to the base hit points of the original limb or location. For example, if a Skrat with 4 HP in their arms sprouts a third arm, that third arm also has 4 HP.

• **Total HP Interaction:** Damage taken by the extra limb is subtracted from the limb's specific HP and the Skrat’s **Total Hit Points**.

• **Loss of Limb:** If the extra limb reaches 0 HP, it becomes useless; if it takes double its HP in a single blow, it is functionally incapacitated; if it takes triple its HP, it is severed or irrevocably maimed.

##### **2. Nature of the Appendage**

Not every growth is a perfect duplicate. The instability of the "dead light" determines its form. Roll **1D6** to determine the nature of the new growth:

• **1–4 (Normal):** The appendage is a standard, non-mutated Skrat limb. It is physically weak (matching the Skrat's base STR/DEX) but fully functional.

• **5–6 (Mutated):** The limb is a fresh manifestation of the Flesh-Curse. Roll once on **Table 1 (Form)**, **Table 2 (Manipulation)**, and **Table 3 (Void Infusion)** for the original hit location to determine its unique composite properties.

##### **3. Strike Rank and Combat Actions**

Extra limbs provide the Skrat with a frantic, multi-threaded capacity for violence and manipulation.

• **Initiative:** The extra limb uses the Skrat’s base **DEX Strike Rank**.

• **Separate Actions:** An extra arm allows the Skrat to initiate a **separate action** in a melee round . This means a Skrat could potentially attack with two weapons and parry with a third, or cast a spell while maintaining a physical defense.

• **Strike Rank Calculation:** The second or third action occurs on a strike rank equal to the Skrat’s base SR plus the weapon’s SR. If the total exceeds 12, the action cannot be performed in that round.

• **Multi-Weapon Penalty:** If used to attack simultaneously with other limbs, the Skrat follows the rules for **Two-Weapon Use**, though they may split their skill across three or more limbs if their base skill is 100% or higher.

##### **4. Agility and Manipulation Bonuses**

• **Extra Legs:** If the growth is a leg, the Skrat receives a **+2 bonus to MOV** and a **+10% bonus to Climb and Jump**. It also provides a **+20% bonus to resist Knockback**.

• **Extra Arms:** Provides a **+10% bonus to Sleight, Devise, and Grapple** rolls.

##### **5. Armor and Equipment**

• **Custom Fitting:** Because the Skrat’s silhouette is now a "Rule-Breaker" in terms of standard anatomy, standard "off-the-shelf" armor cannot be worn. All armor for the torso and associated limbs must be custom-fitted by a **Scavenge-Wright**, which doubles the cost .

• **Natural Armor:** Any natural armor gained through a "Mutated" nature (roll of 5–6) on the extra limb does not count toward the Skrat’s **Maximum ENC**.

##### **6. Social Standing (The Price of Apotheosis)**

While powerful, the presence of redundant limbs is a clear sign of Void-Static saturation.

• **Standard of Living:** A Skrat with one or more extra limbs is viewed as an "environmental hazard" or a "Walking Disaster" in civilized regions . Their starting **Standard of Living** is capped at **Destitute** (0 L annual income), as they are largely barred from the university-cities of the **Louth Dominion** .

## Introduction: The Dual Truth of the Reborn Age

To survive the Reborn Age (RA) is to understand the **Dual Truth**: the ceaseless, entropic decay of the **Wither**, and the structured, disciplined rhythm of the **Mend**. The Mend is the collective act of repair and hope, defining the annual cycle. The Wither is the shadow of the Centaur Zharok, accelerating the collapse of all things. All life on Khalraveth exists in the tension between these two absolutes.

## I. THE MEND CYCLE (The Annual Structure)

The fundamental unit of the year is the **Mend**, representing one complete rotation of Khalraveth. It is an annual declaration that humanity is repairing the world.

- **1 Mend** $= 365$ **Lumes** (The Khalraveth "Day").
    
- **The Silent Lume (The 365th Day):** This Lume falls outside any Cycle or Watch. It is a day of universal pause, mandatory stillness, and cleansing ritual, particularly important for the Thalric Confederacy.
    

### A. The Thirteen Cycles (Months and Seasons)

The Mend is divided into **Thirteen Cycles**, each $28$ Lumes long. Their names reflect the vital resources, surviving concepts, and astronomical remnants from before the Fall. The Cycle determines the local environment, the political climate, and the presence of the Wither.

|Cycle #|Cycle Name|Environmental Impact (Weather)|Thematic Age|Wither Intensity|
|---|---|---|---|---|
|**1**|**Dust-Rise**|Dry, settling ash; constant haze.|**DAWN-SHARD**|Manageable, low risk.|
|**2**|**Null-Flow**|Stable, clear skies; **High Psychic Interference**.|**DAWN-SHARD**|Controlled, high-energy risk.|
|**3**|**Green-Writ**|Increased, gentle rainfall; ideal for crop growth.|**DAWN-SHARD**|Low risk.|
|**4**|**Sky-Shard**|**Extreme Volatility:** Gravity storms, unpredictable lightning.|**HIGH-TOLL**|Moderate.|
|**5**|**High-Toll**|Oppressive heat; dry winds and intense sun.|**HIGH-TOLL**|Moderate, focuses on rot/preservation.|
|**6**|**The Bloom**|Warm, humid conditions; localized, abundant rain.|**HIGH-TOLL**|Low, but rapidly fluctuating.|
|**7**|**Sun-Split**|**Mid-Year Extreme:** Scorching days, rapid freezing drops at night.|**MID-GRIEVE**|Volatile, localized decay.|
|**8**|**Bone-Heat**|Lingering high temperatures, very dry; preservation is key.|**WARLORD**|Moderate, focuses on resource rot.|
|**9**|**The Quiet**|Cold front begins; still, quiet, often foggy with low visibility.|**WARLORD**|Increased, psychic dampening begins.|
|**10**|**Iron-Tide**|Harsh, biting cold; clear, low light, firm ground for military movement.|**WARLORD**|High, increasing material fatigue.|
|**11**|**Void-Frost**|**Deep Freeze:** Sudden, life-destroying cold snaps. The air feels heavy.|**STATIC-VOID**|**SEVERE. (Wither Peak)**|
|**12**|**The Veil**|Constant, heavy fog, freezing rain, or blinding snowfall; extreme low visibility.|**STATIC-VOID**|**SEVERE. (Wither Peak)**|
|**13**|**Deep-Salt**|Cold, coastal storms; extremely high, erratic tides; sea-static activity peaks.|**STATIC-VOID**|**SEVERE. (Wither Peak)**|

### B. The Five Thematic Ages (The Seasons)

The Cycles are grouped into Five Thematic Ages, which define the great seasons and geopolitical periods of the Mend:

1. **DAWN-SHARD (Cycles 1-3):** **Rebirth and Recovery.** The world’s spring. Psychic energy is high, requiring the Louth Dominion to activate Prism-Wards.
    
2. **HIGH-TOLL (Cycles 4-6):** **Calamity and Commerce.** The costs of survival are highest. Travel is dangerous due to weather, but trade and rebuilding are most active.
    
3. **MID-GRIEVE (Cycle 7):** **The Dark Center.** A brief, brutal midpoint where temperature swings test all endurance.
    
4. **WARLORD (Cycles 8-10):** **Scarcity and Militarization.** The slow creep of winter. Military movements peak as nations begin resource hoarding.
    
5. **STATIC VOID (Cycles 11-13):** **Deep Blight.** The darkest part of the year, defined by the **Wither at its maximum strength**.
    

## II. THE RHYTHM OF THE REBORN AGE (Daily Structure)

The daily Lume is divided into units optimized for function, not tradition.

### A. The Five-Lume Watch (The Week)

The $28$-Lume Cycle is divided into four **Five-Lume Watches**, followed by a three-lume **Lasting Watch**. Khalraveth does not observe a 7-day week.

| Lume Name     | Purpose and Focus          | Common Activities                                                | Associated Influence |
| ------------- | -------------------------- | ---------------------------------------------------------------- | -------------------- |
| **1. Varen**  | **Duty and Discipline.**   | Mandatory military drills, loyalty testing, resource accounting. | Thalric Confederacy  |
| **2. Selene** | **Innovation and Repair.** | Fabrication, construction, and mechanical maintenance.           | Louth Dominion       |
| **3. Aurum**  | **Commerce and Trade.**    | Primary market day; caravan movements; civil negotiation.        | Principality Belt    |
| **4. Lyra**   | **Magic and Logic.**       | Arcane study, ritual calibration, advanced technical coding.     | Louth Dominion       |
| **5. Shard**  | **Rest and Defiance.**     | Day of rest, reflection on the Fall, and personal recuperation.  | Shuroan Kingdoms     |

**The Lasting Watch:** Lumes $26-28$ (the final three of the Cycle) are dedicated to final taxes (**Toll-Lume**), sanctioned duels (**Blood-Lume**), and mandatory silence/meditation (**Quiet-Lume**).

### B. Micro-Chronology: The Glyph-Shard-Pulse

The Lume (day) is divided using the two primary calendar numbers, **13** (Cycles) and **5** (Lumes). This makes the smallest units significantly longer than their Golarion counterparts.

|Unit Name|Base Division|Approximate Earth Equivalent|Thematic Focus|
|---|---|---|---|
|**Glyph** (Hour)|$\mathbf{13}$ per Lume|$\approx 1.85$ Earth Hours|The unit of Logic and Major Task.|
|**Shard** (Minute)|$\mathbf{13}$ per Glyph|$\approx 8.5$ Earth Minutes|The unit of Fragmentation and Detail.|
|**Pulse** (Second)|$\mathbf{5}$ per Shard|$\approx 1.7$ Earth Minutes|The unit of Psychic Serenity and Heartbeat.|

> **Crucial Note:** A **Glyph** is much longer than an hour, and a **Pulse** is almost two Earth minutes. Always specify time using Glyphs or Shards for clarity in operations.

## III. THE WITHER: THE ENTROPIC SHADOW

The **Wither** is the ecological and spiritual residue of the Centaur **Zharok the Void-Hoof**—the fundamental truth that **everything accelerates toward ruin.**

### A. Entropic Rot (Physical Decay)

The Wither actively drains the life energy (Lumes) from materials, inducing premature collapse, corrosion, and fracture.

- **Life Drain:** It accelerates decay in all living things, causing rapid necrosis and spontaneous failure in unprotected tissue.
    
- **Material Fatigue:** It causes metal to become brittle and structures to rot at accelerated rates. Unprotected Old World tech is highly vulnerable, often failing rapidly during Wither Cycles.
    

### B. The Quiet Dread (Psychic Dissonance)

The Wither suppresses conscious thought and feeling, leading to mental and emotional collapse.

- **Emotional Blunting:** Exposure during the peak Wither (Static Void) often strips individuals of their will, ambition, and sense of urgency, leading to profound apathy—the psychological state Zharok desired.
    
- **Arcane Interference:** The entropic static is highly toxic to complex Arcane-Logic processors. Advanced Louth technology requires constant shielding or falls silent during peak Wither.
    

### C. Null-Salt and Psychic Protection

The essential defense against the Wither is **Null-Salt**, a crystallized mineral harvested from the Static Sea.

- **Function:** Null-Salt dampens psychic energy, creating localized, stable fields that resist the Wither's entropic pull on matter and mind. It is essential for Prism-Wards and protected transport.
    
- **The Price:** Proximity to Null-Salt dulls _all_ psychic input, leading to emotional numbness, blunted senses, and a lack of creative thought. Survival often requires a trade-off with passion.The daily Lume is divided into units optimized for function, not tradition.

        The Centaurs destroyed nations, but they could not erase the human need for order. The survivors of the Fall carved out new territories from the Scarred Sphere, each choosing a different philosophy for survival—be it tradition, law, war, or pure trade.

This is the political landscape of the Reborn Age.

### **I. THE THALRIC CONFEDERACY**

- **Culture:** Thalric
    
- **Religion:** The Chronicle of the Sharded Dawn (Dominant)
    
- **Philosophy:** **The New Order** The Thalric Confederacy is the largest and most industrialized nation in the known world. Situated in the fertile river valleys of the West, it is a council of powerful city-states unified by a common goal: to rebuild civilization using the lessons of the past.
    
- **The Vibe:** Orderly, disciplined, and slightly obsessed with progress. They believe that technology and organization, not the unstable **Resonance**, will save Khalraveth. Their armies are considered the finest in the west.
    
- **Current Tension:** A rivalry with the **Louth Dominion** over whether machine or **Echo** will provide the path to the future.
    

### **II. THE SZORHAI EMPIRE**

- **Culture:** Szorhai
    
- **Religion:** The Order of the Four Fields (Dominant)
    
- **Philosophy:** **The Unflinching Will** Ruling the harsh, frozen tundras of the North, the Szorhai are a nomadic, military empire led by powerful Khans. Their society is a strict meritocracy where strength is the only law. They are defined by their respect for the Void, viewing the apocalypse as a harsh but honest natural event.
    
- **The Vibe:** Ruthless, practical, and highly skilled in wilderness survival and mounted combat. They see Southern civilization as a decadent sickness destined to be consumed.
    
- **Current Tension:** Constant, violent skirmishes with their southern neighbors, driven by their need for food and warmer territory.
    

### **III. THE LOUTH DOMINION**

- **Culture:** Louth
    
- **Religion:** The Sanctum of the Machined Script (Highly Influential)
    
- **Philosophy:** **The Law of the Echo** The Louth Dominion is the premier magocracy of the continent, governed by the Synod of the Seven Prisms from the towering **City of Mirrors**. Louth is focused on the meticulous cataloging and control of the **Resonance**. Their laws are complex, their culture is high, and their reach is long, maintained by the highly feared, magic-wielding secret police known as the **Spell-Breakers**.
    
- **The Vibe:** High-cultured, intellectual, and incredibly bureaucratic. They are the self-appointed guardians of the arcane truth.
    
- **Current Tension:** They are losing an expensive "Cold War" with the **Thalric Confederacy** over which nation can secure the most lost resources.
    

### **IV. THE SHUROAN KINGDOMS**

- **Culture:** Shuroan
    
- **Religion:** The Chronicle of the Sharded Dawn (Major)
    
- **Philosophy:** **The Defiant Joy** A fractured collection of proud, independent kingdoms along the fragmented coast, united primarily by a powerful navy and tradition. They fight with flair and believe that to live vividly is the best revenge against the **Erasure**. They are prone to duels, dramatic politics, and succession crises.
    
- **The Vibe:** Romantic, dramatic, and fiercely independent seafarers. They are known for their high quality of life and skilled Blade-Dancers.
    
- **Current Tension:** Their loose government structure means they are perpetually on the brink of civil war between the squabbling Dukes and the reigning Monarch.
    

### **V. THE PRINCIPALITY BELT**

- **Culture:** Cilfrathi
    
- **Religion:** All (Neutral Territory)
    
- **Philosophy:** **The Price of Passage** A confederation of mountain fortresses and passes, governed by an oligarchy of wealthy Guildmasters known as the Stone Table. The Belt controls the trade routes that cross the massive, treacherous mountain ranges of the continent's spine. They are wealthy, heavily fortified, and fiercely neutral.
    
- **The Vibe:** Neutral, efficient, and obsessed with profit. They sell weapons, supplies, and information to anyone who can afford their toll.
    
- **Current Tension:** Internal class tension between the ultra-rich Guildmasters and the exploited mining populace.
    

### **VI. THE EASTERN SHANTARAN SPHERE**

- **Culture:** Shantaran
    
- **Religion:** The Vesselkeepers of the Last Breath (Dominant)
    
- **Philosophy:** **The Disciplined Silence** A highly ascetic and isolationist nation behind the immense **Silence Wall** in the far east. The Shantaran believe that to survive, humanity must live simply and quietly, attracting no attention from the Void. They are ruled by a strict, xenophobic military junta.
    
- **The Vibe:** Grim, disciplined, and fearful. They are masters of the Still-Walker arts and are focused entirely on defense.
    
- **Current Tension:** The reality on their eastern border is literally dissolving, forcing the government to constantly erase records and eliminate anything they deem "Void-Touched" to prevent panic.
    

### **VII. THE ORTESIAN COASTS**

- **Culture:** Ortesian
    
- **Religion:** The Order of the Four Fields (Major)
    
- **Philosophy:** **The Unfettered Market** A vibrant Merchant Republic built on canals and trade. Reminiscent of old-world Venice, everything in Port Saline is for sale, including the laws. Ruled by the Salt Senate, the Ortesians act as the crucial commercial hub, connecting the east and west.
    
- **The Vibe:** Wealthy, ostentatious, and riddled with political intrigue. They are famous for their assassins and their prized **Void-Salts**.
    
- **Current Tension:** Constant, thinly veiled warfare between the powerful Merchant Houses (like House Vane and House Galt) over control of the lucrative trade routes.
    

### **VIII. THE ISLES OF LAOSIA**

- **Culture:** Laoshan
    
- **Religion:** The Vesselkeepers of the Last Breath (Major)
    
- **Philosophy:** **The Tranquil Dream** A chain of mysterious southern islands governed by the **Dream-Council**—rulers who govern while in a magically-induced coma. The inhabitants are known for their calm demeanor, elaborate masks, and the highly advanced practice of **Dream-Weaving**. They believe reality is simply a painful dream they must endure gracefully.
    
- **The Vibe:** Ethereal, peaceful, and strange. They are viewed as mystics and oracles by the mainlanders.
    
- **Current Tension:** People are afflicted by the "Waking Sickness," where they fall into comas and never wake, their souls trapped in the dangerous Dreamlands.
